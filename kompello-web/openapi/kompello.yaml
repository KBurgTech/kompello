  /api/system/get_csrf_token/:
    get:
      operationId: system_get_csrf_token
      description: Get the CSRF token for the current session.
      tags:
      - system
      security:
      - basicAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csrf'
          description: ''
  /api/users/:
