components:
  schemas:
    Address:
      type: object
      description: Serializer for the Address model.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        street:
          type: string
          description: Street address
          maxLength: 255
        street_2:
          type: string
          description: Additional street information (apartment, suite, etc.)
          maxLength: 255
        city:
          type: string
          description: City name
          maxLength: 100
        state:
          type: string
          description: State or province
          maxLength: 100
        postal_code:
          type: string
          description: Postal or ZIP code
          maxLength: 20
        country:
          type: string
          description: Country name
          maxLength: 100
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - city
      - country
      - created_on
      - modified_on
      - postal_code
      - street
      - uuid
    Company:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        logo:
          type: string
          format: uri
          readOnly: true
          nullable: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_on
      - logo
      - modified_on
      - name
      - uuid
    Csrf:
      type: object
      properties:
        csrfToken:
          type: string
      required:
      - csrfToken
    Customer:
      type: object
      description: Serializer for the Customer model with nested address.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        company:
          type: string
          format: uuid
        title:
          type: string
          description: Title (Mr., Ms., Dr., etc.)
          maxLength: 50
        firstname:
          type: string
          description: Customer's first name
          maxLength: 100
        lastname:
          type: string
          description: Customer's last name
          maxLength: 100
        birthdate:
          type: string
          format: date
          nullable: true
          description: Customer's date of birth
        email:
          type: string
          format: email
          description: Customer email address
          maxLength: 254
        mobile_phone:
          type: string
          description: Customer mobile phone number
          maxLength: 50
        landline_phone:
          type: string
          description: Customer landline phone number
          maxLength: 50
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          nullable: true
        notes:
          type: string
          description: Additional notes about the customer
        is_active:
          type: boolean
          description: Whether the customer is active
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - company
      - created_on
      - modified_on
      - uuid
    CustomerList:
      type: object
      description: Lightweight serializer for customer list views.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          readOnly: true
          description: Title (Mr., Ms., Dr., etc.)
        firstname:
          type: string
          readOnly: true
          description: Customer's first name
        lastname:
          type: string
          readOnly: true
          description: Customer's last name
        email:
          type: string
          format: email
          readOnly: true
          description: Customer email address
        mobile_phone:
          type: string
          readOnly: true
          description: Customer mobile phone number
        landline_phone:
          type: string
          readOnly: true
          description: Customer landline phone number
        address_summary:
          type: string
          nullable: true
          description: Return a brief address summary.
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
          description: Whether the customer is active
        created_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - address_summary
      - created_on
      - email
      - firstname
      - is_active
      - landline_phone
      - lastname
      - mobile_phone
      - title
      - uuid
    Password:
      type: object
      properties:
        password:
          type: string
      required:
      - password
    PatchedCompany:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        logo:
          type: string
          format: uri
          readOnly: true
          nullable: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
    PatchedCustomer:
      type: object
      description: Serializer for the Customer model with nested address.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        company:
          type: string
          format: uuid
        title:
          type: string
          description: Title (Mr., Ms., Dr., etc.)
          maxLength: 50
        firstname:
          type: string
          description: Customer's first name
          maxLength: 100
        lastname:
          type: string
          description: Customer's last name
          maxLength: 100
        birthdate:
          type: string
          format: date
          nullable: true
          description: Customer's date of birth
        email:
          type: string
          format: email
          description: Customer email address
          maxLength: 254
        mobile_phone:
          type: string
          description: Customer mobile phone number
          maxLength: 50
        landline_phone:
          type: string
          description: Customer landline phone number
          maxLength: 50
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          nullable: true
        notes:
          type: string
          description: Additional notes about the customer
        is_active:
          type: boolean
          description: Whether the customer is active
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
    PatchedUser:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
    PatchedUuidList:
      type: object
      properties:
        uuids:
          type: array
          items:
            type: string
            format: uuid
    User:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        created_on:
          type: string
          format: date-time
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_on
      - email
      - modified_on
      - uuid
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
